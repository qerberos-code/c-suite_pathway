{% extends "base.html" %}

{% block title %}Sign In - C-Suite Pathway Program{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <div class="auth-logos mb-3">
                            <img src="{{ url_for('static', filename='images/iese-logo.svg') }}" alt="IESE" height="40" class="me-2">
                            <span class="text-muted">&</span>
                            <img src="{{ url_for('static', filename='images/nyu-stern-logo.png') }}" alt="NYU Stern" height="40" class="ms-2">
                        </div>
                        <h2 class="h3">Sign In</h2>
pr                        <p class="text-muted">Welcome back to C-Suite Pathway Alumni</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Sign In
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
